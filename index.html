var doubledNumbers = [];
numbers.forEach(function(number) {
doubledNumbers.push(number * 2);
});

.forEach is a method that performs a function for  every element in the array (doubled numbers),
The function follows the squiggly brackets. The parameter (number) is a placeholder for the elements in the array in the function that is to be implemented.
Array Looping & Array Mapping:Looping through an array does the same function as mapping an array into a newly formed one. -->
